<div class="container mat-elevation-z8">
    <div class="image-container">
        <img class="full-width" src="/assets/img/chamado-create.svg" alt="">
    </div>

    <div class="card-container">
        <h1 class="full-width">Criando chamado</h1>

        <form class="form">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Título do chamado</mat-label>
                <input 
                [formControl]="titulo"
                required
                matInput 
                placeholder="Ex. Instalação de certificado digital">
            </mat-form-field>

            <div class="status-prioridade">
                <mat-form-field appearance="outline">
                    <mat-label>Selecione o status</mat-label>
                    <mat-select [formControl]="status"
                    required>
                        <mat-option value="0">Aberto</mat-option>
                        <mat-option value="1">Andamento</mat-option>
                        <mat-option value="2">Encerrado</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Selecione a prioridade</mat-label>
                    <mat-select [formControl]="prioridade"
                    required>
                        <mat-option value="0">Baixa</mat-option>
                        <mat-option value="1">Média</mat-option>
                        <mat-option value="2">Alta</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="tecnico">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Selecione um técnico</mat-label>
                    <mat-select [formControl]="tecnico"
                    required>
                    <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="cliente">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Selecione um cliente</mat-label>
                    <mat-select [formControl]="cliente"
                    required>
                    <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Descrição do atendimento</mat-label>
                <textarea [formControl]="descricao"
                required class="descricao" matInput></textarea>
            </mat-form-field>

            <div class="button-container">
                <button class="mat-elevation-z4 green-btn full-width" mat-flat-button>Criar Chamado</button>
                <button routerLink="../" class="full-width mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
