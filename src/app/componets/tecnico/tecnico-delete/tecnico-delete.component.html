<div class="container">
    <div class="image-container">
        <img class="fullWidth" src="assets/img/delete.svg" alt="tecnico-img">
    </div>

    <div class="card-container mat-elevation-z8">
        <form class="form">
            <h1 class="fullWidth">Deletar Técnico</h1>

            <section class="section">
                <mat-checkbox [disabled]="true" class="margin">Admin</mat-checkbox>
                <mat-checkbox [disabled]="true" class="margin">Cliente</mat-checkbox>
                <mat-checkbox [disabled]="true" class="margin">Técnico</mat-checkbox>
            </section>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="tecnico.nome" name="nome" [disabled]="true" matInput>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>CPF</mat-label>
                <input [(ngModel)]="tecnico.cpf" name="cpf" [disabled]="true" matInput>
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Email</mat-label>
                <input [(ngModel)]="tecnico.email" name="email" [disabled]="true" matInput>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="fill">
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="tecnico.senha" name="senha" type="password" [disabled]="true" matInput>
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

            <div class="button-container">
                <button (click)="delete()" class="fullWidth mat-elevation-z4 green-btn" mat-flat-button>Deletar</button>
                <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
</div>
