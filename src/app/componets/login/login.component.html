<div class="container ">
    <form class="form mat-elevation-z8">
        <h1>√Årea de Login</h1>

        <img src="assets/img/login.svg" alt="image-login">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. usuario@mail.com">
        </mat-form-field>
      
        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" [formControl]="senha" required [(ngModel)]="creds.senha" name="senha"  matInput placeholder="Ex. 123456">
          </mat-form-field>

          <button (click)="logar()" class="full-width mat-elevation-z4" mat-raised-button>Login</button>
      </form>
</div>
